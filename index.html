<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container mainbox">
            <div class="row">
                <div class="col-md-12 box1"><p>0</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 me"><p>AC</p></div>
                <div class="col-md-3 me"><p>+/-</p></div>
                <div class="col-md-3 me"><p>%</p></div>
                <div class="col-md-3 you"><p>/</p></div>
            </div>

            <div class="row">
                <div class="col-md-3 me"><p>9</p></div>
                <div class="col-md-3 me"><p>8</p></div>
                <div class="col-md-3 me"><p>7</p></div>
                <div class="col-md-3 you"><P>x</P></div>
            </div>

            <div class="row">
                <div class="col-md-3 me"><p>6</p></div>
                <div class="col-md-3 me"><p>5</p></div>
                <div class="col-md-3 me"><p>4</p></div>
                <div class="col-md-3 you"><p>-</p></div>
            </div>

            <div class="row">
                <div class="col-md-3 me"><p>3</p></div>
                <div class="col-md-3 me"><p>2</p></div>
                <div class="col-md-3 me"><p>1</p></div>
                <div class="col-md-3 you"><p>+</p></div>
            </div>

            <div class="row">
                <div class="col-md-6 me"><p>0</p></div>
                <div class="col-md-3 me"><p>.</p></div>
                <div class="col-md-3 you"><p>=</p></div>
            </div>


    </div>

     

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>  
</body>
</html>
